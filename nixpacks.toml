[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs_22"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-scripts --no-interaction"]

[phases.build]
cmds = [
  "cd frontend && npm ci && npm run build && cd ..",
  "echo 'Checking frontend build directory:'",
  "ls -la frontend/build/ || echo 'Build directory not found!'",
  "echo 'Current public directory:'",
  "ls -la public/",
  "rm -rf public/index.html public/static public/manifest.json public/favicon.ico public/logo*.png public/robots.txt public/asset-manifest.json",
  "cp -r frontend/build/* public/ || echo 'Copy failed!'",
  "echo 'Updated public directory:'",
  "ls -la public/",
  "test -f public/index.html && echo 'index.html exists!' || echo 'ERROR: index.html NOT found!'",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

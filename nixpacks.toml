[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs_22"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-scripts --no-interaction"]

[phases.build]
cmds = [
  "cd frontend && npm install && npm run build && cd ..",
  "rm -rf public/index.html public/static public/manifest.json public/favicon.ico public/logo*.png public/robots.txt",
  "cp -r frontend/build/* public/",
  "ls -la public/",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

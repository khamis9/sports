[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs_22"]

[phases.install]
cmds = [
  "composer install --optimize-autoloader --no-dev --no-interaction"
]

[phases.build]
cmds = [
  "echo '=== Installing frontend dependencies ==='",
  "(cd frontend && npm install --production=false)",
  "echo '=== Building React Frontend ==='",
  "(cd frontend && CI=false npm run build)",
  "echo '=== Checking build output ==='",
  "ls -lah frontend/build/ || (echo 'BUILD FAILED: No build directory' && exit 1)",
  "test -f frontend/build/index.html || (echo 'BUILD FAILED: No index.html' && exit 1)",
  "echo '=== Copying frontend build to public ==='",
  "cp -rv frontend/build/* public/",
  "echo '=== Final public directory contents ==='",
  "ls -lah public/",
  "test -f public/index.html || (echo 'COPY FAILED: No index.html in public' && exit 1)",
  "echo '=== SUCCESS: index.html is in public directory ==='",
  "php artisan config:clear",
  "php artisan route:clear",
  "php artisan config:cache",
  "php artisan route:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
